<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="navbar">
    My Dashboard
    <div class="profile-icon">
        <img  class="icon-only" src="./profile/profile icon.jpg" alt="">
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <h3>Navigation</h3>
        <a href="#">Dashboard</a>
        <a href="#">Profiles</a>
        <a href="#">Settings</a>
    </div>

    <div class="main">
        <h2>Welcome, Ahmed Jamal!</h2>
        <div class="welcome">
            <img src="./profile/profile.jpeg" alt="Ahmed jamal">
            <div class="main-header">
               <p>Ahmed Jamal</p>
                <p>Frontend Developer</p>
            </div>
        </div>

        <div class="recent-activity">
            <h3>Recent Activity</h3>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Activity</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>2025-Aug-08</td>
                    <td>Logged in</td>
                    <td><span class="status success">Success</span></td>
                </tr>
                <tr>
                    <td>2025-Aug-09</td>
                    <td>Updated Profile</td>
                    <td><span class="status pending">Pending</span></td>
                </tr>
                <tr>
                    <td>2025-Aug-10</td>
                    <td>Logged out</td>
                    <td><span class="status done">Done</span></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
